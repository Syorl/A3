services:
  app:
    build:
      context: .
    container_name: app-1
    ports:
      - "3000:3000"
    volumes:
      - ./:/usr/src/app
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: senha123
      DB_NAME: SistemaGerenciamento
      DB_PORT: 3306
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - backend

  mysql:
    image: mysql:8
    container_name: mysql_container
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: senha123
      MYSQL_DATABASE: SistemaGerenciamento
    volumes:
      - db_data:/var/lib/mysql
      - ./SistemaGerenciamento.txt:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - backend
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p senha123"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  backend:
    driver: bridge

volumes:
  db_data:
