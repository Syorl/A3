<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatório de Produtos</title>
  <link rel="stylesheet" href="../CSS/relatorioProdutos_styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Relatório de Produtos</h1>
  </header>

  <section>
    <h2>Gráfico de Retiradas</h2>
    <canvas id="productChart" width="400" height="200">
        <div class="graph-container">
            <h2>Gráfico de Produtos Retirados</h2>
            <canvas id="productChart"></canvas>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade Retirada</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Produto A</td>
                    <td>120</td>
                </tr>
                <tr>
                    <td>Produto B</td>
                    <td>80</td>
                </tr>
            </tbody>
        </table>
    </canvas>
  </section>

  <section>
    <h2>Ranking de Produtos</h2>
    <div id="ranking">
      <table>
        <thead>
          <tr>
            <th>Posição</th>
            <th>Produto</th>
            <th>Retiradas</th>
          </tr>
        </thead>
        <tbody id="rankingTableBody">
          <!-- Dados serão preenchidos dinamicamente -->
        </tbody>
      </table>
    </div>
  </section>

  <script src="../JS/relatorioProdutos.js"></script>
</body>
</html>
