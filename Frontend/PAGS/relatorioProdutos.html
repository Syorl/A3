<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios de Vendas</title>
    <link rel="stylesheet" href="../CSS/relatorioProdutos_styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Relatórios de Vendas</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="loadReport('produtos-mais-vendidos')">Produtos Mais Vendidos</a></li>
                <li><a href="#" onclick="loadReport('produtos-baixo-estoque')">Produtos com Baixo Estoque</a></li>
                <li><a href="#" onclick="loadReport('consumo-medio-cliente')">Consumo Médio do Cliente</a></li>
                <li><a href="#" onclick="loadReport('produto-por-cliente')">Produto por Cliente</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="report-container">
            <h2>Selecione um relatório</h2>
            <div id="report-data">
                <!-- O gráfico será renderizado aqui -->
                <canvas id="reportChart"></canvas>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 - Relatórios de Vendas</p>
    </footer>

    <script>
        let reportChartInstance = null; // Variável para armazenar a instância do gráfico

        function loadReport(reportType) {
            fetch(`http://localhost:3000/relatorio/${reportType}`)
                .then(response => response.json())
                .then(data => {
                    // Se já existir um gráfico, destrua-o antes de criar um novo
                    if (reportChartInstance) {
                        reportChartInstance.destroy();
                    }

                    let labels = [];
                    let values = [];

                    // Preenche os dados a partir da resposta do backend
                    data.forEach(item => {
                        labels.push(item.nome || item.cliente); // Pega o nome do produto ou cliente
                        values.push(item.vendas || item.consumo_medio || item.estoque || item.quantidade); // Pega o valor do relatório
                    });

                    const ctx = document.getElementById('reportChart').getContext('2d');
                    reportChartInstance = new Chart(ctx, {
                        type: 'bar', // Tipo de gráfico
                        data: {
                            labels: labels, 
                            datasets: [{
                                label: reportType, 
                                data: values, 
                                backgroundColor: 'rgba(75, 192, 192, 0.2)', // Cor de fundo das barras
                                borderColor: 'rgba(75, 192, 192, 1)', // Cor das bordas das barras
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true, // Tornar o gráfico responsivo
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar relatório:', error);
                    document.getElementById('report-data').innerHTML = 'Erro ao carregar o relatório.';
                });
        }
    </script>
</body>
</html>
