<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1e1e1e, #3c3c3c);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 600px;
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group input:focus {
            outline: 2px solid #0099ff;
        }
        .btn {
            background: #0099ff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background: #007acc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: white;
        }
        table th, table td {
            border: 1px solid white;
            padding: 8px;
            text-align: left;
        }
        table th {
            background: #0099ff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Consultar Produtos</h1>
        <form id="consultaForm">
            <div class="form-group">
                <label for="nomeProduto">Nome do Produto</label>
                <input type="text" id="nomeProduto" placeholder="Digite o nome do produto">
            </div>
            <div class="form-group">
                <label for="marcaProduto">Marca do Produto</label>
                <input type="text" id="marcaProduto" placeholder="Digite a marca do produto">
            </div>
            <div class="form-group">
                <label for="categoriaProduto">Categoria do Produto</label>
                <input type="text" id="categoriaProduto" placeholder="Digite a categoria do produto">
            </div>
            <button type="submit" class="btn">Consultar</button>
        </form>
    </div>
    <div>
        <table id="resultados">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Marca</th>
                    <th>Categoria</th>
                    <th>Fornecedor</th>
                </tr>
            </thead>
            <tbody>
                <!-- Resultados serão exibidos aqui -->
            </tbody>
        </table>
    </div>
    <script>
        const form = document.getElementById('consultaForm');
        const resultados = document.getElementById('resultados').getElementsByTagName('tbody')[0];

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Impede o envio do formulário

            const nomeProduto = document.getElementById('nomeProduto').value;
            const marcaProduto = document.getElementById('marcaProduto').value;
            const categoriaProduto = document.getElementById('categoriaProduto').value;

            // Faz uma requisição para o backend
            const response = await fetch(`http://localhost:3000/produtos?nome=${nomeProduto}&marca=${marcaProduto}&categoria=${categoriaProduto}`);
            const produtos = await response.json();

            // Limpa os resultados anteriores
            resultados.innerHTML = '';

            // Insere os novos resultados
            produtos.forEach(produto => {
                const row = resultados.insertRow();
                row.insertCell(0).textContent = produto.id;
                row.insertCell(1).textContent = produto.nome;
                row.insertCell(2).textContent = produto.marca;
                row.insertCell(3).textContent = produto.categoria;
                row.insertCell(4).textContent = produto.fornecedor;
            });
        });
    </script>
</body>
</html>
