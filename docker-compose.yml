services:
  mysql:
    image: mysql:8
    container_name: mysql_container
    environment:
      MYSQL_ROOT_PASSWORD: senha
      MYSQL_DATABASE: estoquebanco
    # porta do banco
    ports:
      - "3306:3306"
    volumes:
      - ./db:/docker-entrypoint-initdb.d

  api:
    build: ./backend
    container_name: api_container
    command: node app.js
    volumes:
      - ./backend:/usr/src/app
      # porta do back
    ports:
      - "3000:3000"
    depends_on:
      - mysql

  frontend:
    image: nginx:latest
    container_name: frontend_container
    volumes:
      - ./frontend:/usr/share/nginx/html
    ports:
      - "8080:80"
