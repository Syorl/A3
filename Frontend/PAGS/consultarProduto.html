<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Produtos</title>
    <link rel="stylesheet" href="CSS/consultarProdutos_styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Consultar Produtos</h1>
        <form id="consultaForm">
            <div class="form-group">
                <label for="nomeProduto">Nome do Produto</label>
                <input type="text" id="nomeProduto" placeholder="Digite o nome do produto">
            </div>
            <div class="form-group">
                <label for="marcaProduto">Marca do Produto</label>
                <input type="text" id="marcaProduto" placeholder="Digite a marca do produto">
            </div>
            <div class="form-group">
                <label for="categoriaProduto">Categoria do Produto</label>
                <input type="text" id="categoriaProduto" placeholder="Digite a categoria do produto">
            </div>
            <button type="submit" class="btn">Consultar</button>
        </form>
    </div>
    <div>
        <table id="resultados">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Marca</th>
                    <th>Categoria</th>
                    <th>Fornecedor</th>
                </tr>
            </thead>
            <tbody>
                <!-- Resultados serão exibidos aqui -->
            </tbody>
        </table>
    </div>
    <script>
        const form = document.getElementById('consultaForm');
        const resultados = document.getElementById('resultados').getElementsByTagName('tbody')[0];

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Impede o envio do formulário

            const nomeProduto = document.getElementById('nomeProduto').value;
            const marcaProduto = document.getElementById('marcaProduto').value;
            const categoriaProduto = document.getElementById('categoriaProduto').value;

            // Faz uma requisição para o backend
            const response = await fetch(`http://localhost:3000/produtos?nome=${nomeProduto}&marca=${marcaProduto}&categoria=${categoriaProduto}`);
            const produtos = await response.json();

            // Limpa os resultados anteriores
            resultados.innerHTML = '';

            // Insere os novos resultados
            produtos.forEach(produto => {
                const row = resultados.insertRow();
                row.insertCell(0).textContent = produto.id;
                row.insertCell(1).textContent = produto.nome;
                row.insertCell(2).textContent = produto.marca;
                row.insertCell(3).textContent = produto.categoria;
                row.insertCell(4).textContent = produto.fornecedor;
            });
        });
    </script>
</body>
</html>
